# Apps Gateway - 统一 Nginx 配置
# 服务: TeamVenture + XHS Scraper

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct=$upstream_connect_time '
                    'uht=$upstream_header_time urt=$upstream_response_time';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Docker DNS resolver（关键：允许动态解析）
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # ==================== 主服务器配置 (HTTP) ====================
    server {
        listen 80;
        server_name localhost api.teamventure.com api.xhs.local;

        client_max_body_size 10M;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;

        # Nginx Status (for monitoring)
        location /stub_status {
            stub_status;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;
        }

        # 通用代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ==================== TeamVenture 路由 ====================
        # Java 业务 API
        location /api/v1/ {
            set $upstream_java teamventure-java:8080;
            proxy_pass http://$upstream_java;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # MinIO 静态资源
        location ~ ^/(avatars|itinerary)(/|$) {
            set $upstream_minio teamventure-minio:9000;
            proxy_pass http://$upstream_minio;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Java 健康检查
        location /actuator/health {
            set $upstream_java teamventure-java:8080;
            proxy_pass http://$upstream_java;
        }

        # Druid 监控
        location /druid/ {
            set $upstream_java teamventure-java:8080;
            proxy_pass http://$upstream_java;
        }

        # Python AI 服务
        location /ai/ {
            set $upstream_python teamventure-python:8000;
            proxy_pass http://$upstream_python/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_read_timeout 600s;
        }

        location /ai/health {
            set $upstream_python teamventure-python:8000;
            proxy_pass http://$upstream_python/health;
        }

        # MinIO 对象存储
        location /oss/ {
            set $upstream_minio teamventure-minio:9000;
            proxy_pass http://$upstream_minio/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # MinIO Console
        location /minio/ {
            set $upstream_minio_console teamventure-minio:9001;
            proxy_pass http://$upstream_minio_console/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ==================== XHS Scraper 路由 ====================
        location /xhs/ {
            set $upstream_xhs xhs-scraper-service:8100;
            proxy_pass http://$upstream_xhs/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_read_timeout 300s;

            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        location /xhs/health {
            set $upstream_xhs xhs-scraper-service:8100;
            proxy_pass http://$upstream_xhs/health;
        }

        # ==================== 默认路由 ====================
        location / {
            default_type application/json;
            return 200 '{"message":"Apps API Gateway","services":["teamventure","xhs-scraper"],"version":"1.0.0"}';
        }

        # 错误处理
        error_page 404 /404.json;
        location = /404.json {
            return 404 '{"error":"Not Found","code":404}';
            add_header Content-Type application/json;
        }

        error_page 500 502 503 504 /50x.json;
        location = /50x.json {
            return 500 '{"error":"Internal Server Error","code":500}';
            add_header Content-Type application/json;
        }
    }

    # ==================== HTTPS 配置 ====================
    server {
        listen 443 ssl http2;
        server_name localhost api.teamventure.com api.xhs.local;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        client_max_body_size 10M;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ==================== TeamVenture 路由 ====================
        location /api/v1/ {
            set $upstream_java teamventure-java:8080;
            proxy_pass http://$upstream_java;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        location ~ ^/(avatars|itinerary)(/|$) {
            set $upstream_minio teamventure-minio:9000;
            proxy_pass http://$upstream_minio;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /actuator/health {
            set $upstream_java teamventure-java:8080;
            proxy_pass http://$upstream_java;
        }

        location /druid/ {
            set $upstream_java teamventure-java:8080;
            proxy_pass http://$upstream_java;
        }

        location /ai/ {
            set $upstream_python teamventure-python:8000;
            proxy_pass http://$upstream_python/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_read_timeout 600s;
        }

        location /ai/health {
            set $upstream_python teamventure-python:8000;
            proxy_pass http://$upstream_python/health;
        }

        location /oss/ {
            set $upstream_minio teamventure-minio:9000;
            proxy_pass http://$upstream_minio/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /minio/ {
            set $upstream_minio_console teamventure-minio:9001;
            proxy_pass http://$upstream_minio_console/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ==================== XHS Scraper 路由 ====================
        location /xhs/ {
            set $upstream_xhs xhs-scraper-service:8100;
            proxy_pass http://$upstream_xhs/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_read_timeout 300s;

            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        location /xhs/health {
            set $upstream_xhs xhs-scraper-service:8100;
            proxy_pass http://$upstream_xhs/health;
        }

        # ==================== 默认路由 ====================
        location / {
            default_type application/json;
            return 200 '{"message":"Apps API Gateway HTTPS","services":["teamventure","xhs-scraper"],"version":"1.0.0"}';
        }

        error_page 404 /404.json;
        location = /404.json {
            return 404 '{"error":"Not Found","code":404}';
            add_header Content-Type application/json;
        }

        error_page 500 502 503 504 /50x.json;
        location = /50x.json {
            return 500 '{"error":"Internal Server Error","code":500}';
            add_header Content-Type application/json;
        }
    }
}
