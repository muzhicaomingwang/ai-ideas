# TeamVenture Nginx 配置
# 用途：API网关 - 统一入口，路由到Java/Python服务

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct=$upstream_connect_time '
                    'uht=$upstream_header_time urt=$upstream_response_time';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # 上游服务定义
    upstream java_backend {
        server java-business-service:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream python_ai {
        server python-ai-service:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # 主服务器配置
    server {
        listen 80;
        server_name api.teamVenture.com;

        # 请求体大小限制
        client_max_body_size 10M;

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;  # AI生成需要较长时间

        # Nginx Exporter Status
        location /stub_status {
            stub_status;
            allow 127.0.0.1; # Allow localhost
            allow 172.16.0.0/12; # Allow Docker networks (adjust if needed)
            deny all;
        }

        # 代理头部配置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ==================== Java 业务服务 ====================
        # 所有业务API走Java
        location /api/v1/ {
            proxy_pass http://java_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # CORS headers (如果小程序需要)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # 健康检查
        location /actuator/health {
            proxy_pass http://java_backend;
        }

        # Druid监控
        location /druid/ {
            proxy_pass http://java_backend;
        }

        # ==================== Python AI 服务 ====================
        # AI服务仅用于调试，生产走MQ
        location /ai/ {
            proxy_pass http://python_ai/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # AI生成可能需要更长时间
            proxy_read_timeout 600s;
        }

        # AI服务健康检查
        location /ai/health {
            proxy_pass http://python_ai/health;
        }

        # ==================== 静态文件（如果有） ====================
        # location /static/ {
        #     alias /usr/share/nginx/html/static/;
        #     expires 7d;
        #     add_header Cache-Control "public, immutable";
        # }

        # ==================== 默认路由 ====================
        location / {
            default_type application/json;
            return 200 '{"message":"TeamVenture API Gateway","version":"1.0.0"}';
        }

        # 404 处理
        error_page 404 /404.json;
        location = /404.json {
            return 404 '{"error":"Not Found","code":404}';
            add_header Content-Type application/json;
        }

        # 50x 错误处理
        error_page 500 502 503 504 /50x.json;
        location = /50x.json {
            return 500 '{"error":"Internal Server Error","code":500}';
            add_header Content-Type application/json;
        }
    }

    # ==================== HTTPS 配置（生产环境） ====================
    # server {
    #     listen 443 ssl http2;
    #     server_name api.teamVenture.com;
    #
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #
    #     # ... 其他配置与上面相同
    # }
}
