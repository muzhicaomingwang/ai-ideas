version: '3.8'

services:
  # Nginx API Gateway（TeamVenture）
  nginx:
    image: nginx:1.24-alpine
    container_name: teamventure-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      java-business-service:
        condition: service_started
      python-ai-service:
        condition: service_started
    networks:
      - teamventure-network

  # Java 业务服务（Spring Boot）
  java-business-service:
    build:
      context: ./backend/java-business-service
    container_name: teamventure-java
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATASOURCE_DRUID_MASTER_URL: ${SPRING_DATASOURCE_DRUID_MASTER_URL}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_RABBITMQ_HOST: rabbitmq
      TEAMVENTURE_AI_SERVICE_URL: http://python-ai-service:8000
      TEAMVENTURE_AI_SERVICE_CALLBACK_SECRET: ${TEAMVENTURE_AI_SERVICE_CALLBACK_SECRET}
    ports:
      - "${JAVA_SERVICE_PORT:-8080}:8080"
    depends_on:
      mysql-master:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - teamventure-network

  # Python AI 服务（FastAPI）
  python-ai-service:
    build:
      context: ./backend/python-ai-service
    container_name: teamventure-python
    environment:
      DEBUG: ${DEBUG:-true}
      HOST: ${HOST:-0.0.0.0}
      PORT: "8000"
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      MQ_EXCHANGE: ${MQ_EXCHANGE}
      MQ_QUEUE: ${MQ_QUEUE}
      MQ_ROUTING_KEY: ${MQ_ROUTING_KEY}
      JAVA_CALLBACK_URL: http://java-business-service:8080/internal/plans/batch
      JAVA_INTERNAL_SECRET: ${JAVA_INTERNAL_SECRET}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "${PYTHON_SERVICE_PORT:-8000}:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - teamventure-network

  # MySQL 主库
  mysql-master:
    image: mysql:8.0
    container_name: teamventure-mysql-master
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_CHARACTER_SET_SERVER: ${MYSQL_CHARACTER_SET_SERVER}
      MYSQL_COLLATION_SERVER: ${MYSQL_COLLATION_SERVER}
    ports:
      - "${MYSQL_MASTER_PORT:-3306}:3306"
    volumes:
      - mysql-master-data:/var/lib/mysql
      - ./database/schema:/docker-entrypoint-initdb.d
    command: --server-id=1 --log-bin=mysql-bin --binlog-format=ROW
    networks:
      - teamventure-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL 从库
  mysql-slave:
    image: mysql:8.0
    container_name: teamventure-mysql-slave
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_CHARACTER_SET_SERVER: ${MYSQL_CHARACTER_SET_SERVER}
      MYSQL_COLLATION_SERVER: ${MYSQL_COLLATION_SERVER}
    ports:
      - "${MYSQL_SLAVE_PORT:-3307}:3306"
    volumes:
      - mysql-slave-data:/var/lib/mysql
    command: --server-id=2 --relay-log=mysql-relay-bin
    networks:
      - teamventure-network
    depends_on:
      mysql-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7.0-alpine
    container_name: teamventure-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    networks:
      - teamventure-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: teamventure-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"    # AMQP端口
      - "15672:15672"  # 管理界面
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - teamventure-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-master-data:
    driver: local
  mysql-slave-data:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local

networks:
  teamventure-network:
    driver: bridge
