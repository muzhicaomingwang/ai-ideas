services:
  # Java 业务服务（Spring Boot）
  java-business-service:
    build:
      context: ./backend/java-business-service
    container_name: teamventure-java
    env_file:
      - ./.env.local
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATASOURCE_DRUID_MASTER_URL: ${SPRING_DATASOURCE_DRUID_MASTER_URL:-jdbc:mysql://mysql-master:3306/teamventure_main?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&allowPublicKeyRetrieval=true}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_RABBITMQ_HOST: rabbitmq
      TEAMVENTURE_AI_SERVICE_URL: http://python-ai-service:8000
      TEAMVENTURE_AI_SERVICE_CALLBACK_SECRET: ${TEAMVENTURE_AI_SERVICE_CALLBACK_SECRET:-change-this-in-production}
    ports:
      - "${JAVA_SERVICE_PORT:-8080}:8080"
    depends_on:
      mysql-master:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - apps-shared-network

  # Python AI 服务（FastAPI）
  python-ai-service:
    build:
      context: ./backend/python-ai-service
    container_name: teamventure-python
    env_file:
      - ./.env.local
    environment:
      DEBUG: ${DEBUG:-true}
      HOST: ${HOST:-0.0.0.0}
      PORT: "8000"
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4-0125-preview}
      OPENAI_TEMPERATURE: ${OPENAI_TEMPERATURE:-0.7}
      OPENAI_MAX_TOKENS: ${OPENAI_MAX_TOKENS:-4000}
      # 高德地图 WebService（可选）：用于目的地信息补全，提升行程可执行性
      AMAP_ENABLED: ${AMAP_ENABLED:-false}
      AMAP_API_KEY: ${AMAP_API_KEY:-}
      AMAP_BASE_URL: ${AMAP_BASE_URL:-https://restapi.amap.com}
      AMAP_TIMEOUT_SECONDS: ${AMAP_TIMEOUT_SECONDS:-5}
      AMAP_CACHE_TTL_SECONDS: ${AMAP_CACHE_TTL_SECONDS:-3600}
      AMAP_MAX_POIS_PER_CATEGORY: ${AMAP_MAX_POIS_PER_CATEGORY:-6}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-admin123456}
      MQ_EXCHANGE: ${MQ_EXCHANGE:-plan.generation.topic}
      MQ_QUEUE: ${MQ_QUEUE:-ai.gen.req.queue}
      MQ_ROUTING_KEY: ${MQ_ROUTING_KEY:-plan.request.#}
      JAVA_CALLBACK_URL: http://java-business-service:8080/internal/plans/batch
      JAVA_INTERNAL_SECRET: ${JAVA_INTERNAL_SECRET:-change-this-in-production}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123456}
    ports:
      - "${PYTHON_SERVICE_PORT:-8000}:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - apps-shared-network

  # MySQL 主库
  mysql-master:
    image: mysql:8.0
    container_name: teamventure-mysql-master
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-teamventure_main}

    ports:
      - "${MYSQL_MASTER_PORT:-3306}:3306"
    volumes:
      - mysql-master-data:/var/lib/mysql
      - ./database/schema:/docker-entrypoint-initdb.d
    networks:
      - apps-shared-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123456}"]
      interval: 10s
      timeout: 20s
      retries: 5

  # MySQL 从库
  mysql-slave:
    image: mysql:8.0
    container_name: teamventure-mysql-slave
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-teamventure_main}

    ports:
      - "${MYSQL_SLAVE_PORT:-3307}:3306"
    volumes:
      - mysql-slave-data:/var/lib/mysql
    command: --server-id=2 --relay-log=mysql-relay-bin
    networks:
      - apps-shared-network
    depends_on:
      mysql-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123456}"]
      interval: 10s
      timeout: 20s
      retries: 5

  # Redis
  redis:
    image: redis:7.0-alpine
    container_name: teamventure-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123456}
    networks:
      - apps-shared-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123456}", "ping"]
      interval: 10s
      timeout: 20s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: teamventure-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin123456}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"    # AMQP端口
      - "15672:15672"  # 管理界面
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - apps-shared-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 20s
      retries: 5

  # ==================== OSS (MinIO) ====================
  # S3-compatible object storage for avatars and itinerary images
  minio:
    image: minio/minio:latest
    container_name: teamventure-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123456}
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio-data:/data
    networks:
      - apps-shared-network

  # Initialize buckets & basic policy (idempotent)
  minio-init:
    image: minio/mc:latest
    container_name: teamventure-minio-init
    depends_on:
      - minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123456}
      MINIO_BUCKET_AVATARS: ${MINIO_BUCKET_AVATARS:-avatars}
      MINIO_BUCKET_ITINERARY: ${MINIO_BUCKET_ITINERARY:-itinerary}
      MINIO_BUCKET_AVATARS_PUBLIC: ${MINIO_BUCKET_AVATARS_PUBLIC:-0}
    entrypoint: >
      /bin/sh -lc "
      until mc alias set local http://minio:9000 \"$MINIO_ROOT_USER\" \"$MINIO_ROOT_PASSWORD\" >/dev/null 2>&1; do
        echo 'waiting for minio...'; sleep 2;
      done;
      mc mb -p \"local/$MINIO_BUCKET_AVATARS\" >/dev/null 2>&1 || true;
      mc mb -p \"local/$MINIO_BUCKET_ITINERARY\" >/dev/null 2>&1 || true;
      if [ \"$MINIO_BUCKET_AVATARS_PUBLIC\" = \"1\" ]; then
        mc anonymous set download \"local/$MINIO_BUCKET_AVATARS\" >/dev/null 2>&1 || true;
      fi;
      mc anonymous set download \"local/$MINIO_BUCKET_ITINERARY\" >/dev/null 2>&1 || true;
      echo 'minio init done';
      "
    networks:
      - apps-shared-network

  # ==================== MONITORING STACK ====================
  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: teamventure-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - apps-shared-network

  grafana:
    image: grafana/grafana:10.2.2
    container_name: teamventure-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - apps-shared-network

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: teamventure-node-exporter
    ports:
      - "9100:9100"
    pid: host
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - apps-shared-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: teamventure-cadvisor
    ports:
      - "8081:8080" # Exposed on 8081 to avoid conflict with Java service
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - apps-shared-network

  mysql-exporter:
    image: prom/mysqld-exporter:v0.15.1
    container_name: teamventure-mysql-exporter
    ports:
      - "9104:9104"
    environment:
      MYSQLD_EXPORTER_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
    command:
      - '--mysqld.address=mysql-master:3306'
      - '--mysqld.username=root'
      - '--collect.info_schema.innodb_metrics'
      - '--collect.info_schema.tables'
      - '--collect.info_schema.processlist'
      - '--collect.global_status'
      - '--collect.global_variables'
      - '--collect.slave_status'
    depends_on:
      mysql-master:
        condition: service_healthy
    networks:
      - apps-shared-network

volumes:
  mysql-master-data:
    driver: local
  mysql-slave-data:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local
  minio-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  apps-shared-network:
    external: true
