spring:
  application:
    name: teamventure-business

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 12MB

  profiles:
    active: dev

  # 数据源配置（Druid + 主从分离）
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 主库（写操作）
      master:
        url: jdbc:mysql://localhost:3306/teamventure_main?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
        username: root
        password: root123456
        driver-class-name: com.mysql.cj.jdbc.Driver

      # 从库（读操作）
      slave:
        url: jdbc:mysql://localhost:3307/teamventure_main?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
        username: root
        password: root123456
        driver-class-name: com.mysql.cj.jdbc.Driver

      # 连接池配置
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20

      # 监控配置
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin123456

      filter:
        stat:
          enabled: true
          log-slow-sql: true
          slow-sql-millis: 2000

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: redis123456
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 3000ms

  # RabbitMQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123456
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 5
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000ms

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.teamventure.domain.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    cache-enabled: false
  global-config:
    db-config:
      id-type: INPUT
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# Actuator监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# 日志配置
logging:
  level:
    root: INFO
    com.teamventure: DEBUG
    com.alibaba.cola: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev

# 业务配置
teamventure:
  # 微信小程序配置
  wechat:
    appid: your_wechat_appid
    secret: your_wechat_secret
    session-timeout: 86400 # 24小时

  # AI服务配置
  ai-service:
    url: http://localhost:8000
    timeout: 300000 # 5分钟
    callback-secret: change-this-in-production
    normalize-model: gpt-5.2

  import:
    xhs:
      rapidapi:
        base-url: ${TEAMVENTURE_IMPORT_XHS_RAPIDAPI_BASE_URL:}
        host: ${TEAMVENTURE_IMPORT_XHS_RAPIDAPI_HOST:}
        key: ${TEAMVENTURE_IMPORT_XHS_RAPIDAPI_KEY:}

  # RabbitMQ Exchange/Queue配置
  mq:
    exchange:
      plan-generation: plan.generation.topic
    queue:
      ai-gen-request: ai.gen.req.queue
    routing-key:
      plan-request: plan.request.#

  # 地图服务配置
  map:
    amap:
      api-key: ${AMAP_API_KEY:}  # 从环境变量读取
      api-version: v3
      base-url: https://restapi.amap.com/v3/staticmap
      timeout-ms: 5000

    cache:
      enabled: true
      memory-size: 1000          # L1内存缓存大小
      memory-ttl-days: 7         # L1缓存过期时间（天）
      redis-ttl-days: 30         # L2 Redis缓存过期时间（天）

    decision:
      distance-threshold-km: 50   # 超过50km使用动态地图
      poi-count-threshold: 5      # 超过5个POI使用动态地图

    cost:
      daily-budget: 1000          # 每日预算（元/天）
      static-map-price: 0.01      # 单次调用成本（元/次）
      alert-threshold: 0.8        # 预算使用率告警阈值（80%）

    style:
      default: normal
      marker:
        start-color: "0x00FF00"    # 起点标注颜色（绿色）
        end-color: "0xFF0000"      # 终点标注颜色（红色）
        waypoint-color: "0x1890FF" # 途经点标注颜色（蓝色）
      path:
        color: "0x1890FF"          # 路径颜色（蓝色）
        width: 6                   # 路径宽度（像素）
        transparency: 1.0          # 路径透明度（0.0-1.0）

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    druid:
      master:
        url: jdbc:mysql://prod-master-host:3306/teamventure_main?useSSL=true&serverTimezone=Asia/Shanghai
      slave:
        url: jdbc:mysql://prod-slave-host:3307/teamventure_main?useSSL=true&serverTimezone=Asia/Shanghai

  data:
    redis:
      host: prod-redis-host
      password: ${REDIS_PASSWORD}

  rabbitmq:
    host: prod-rabbitmq-host
    password: ${RABBITMQ_PASSWORD}

logging:
  level:
    root: WARN
    com.teamventure: INFO
