spring:
  application:
    name: teamventure-business

  profiles:
    active: dev

  # 数据源配置（Druid + 主从分离）
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 主库（写操作）
      master:
        url: jdbc:mysql://localhost:3306/teamventure_main?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8mb4&allowPublicKeyRetrieval=true
        username: root
        password: root123456
        driver-class-name: com.mysql.cj.jdbc.Driver

      # 从库（读操作）
      slave:
        url: jdbc:mysql://localhost:3307/teamventure_main?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8mb4&allowPublicKeyRetrieval=true
        username: root
        password: root123456
        driver-class-name: com.mysql.cj.jdbc.Driver

      # 连接池配置
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20

      # 监控配置
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin123456

      filter:
        stat:
          enabled: true
          log-slow-sql: true
          slow-sql-millis: 2000

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: redis123456
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 3000ms

  # RabbitMQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123456
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 5
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000ms

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.teamventure.domain.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    cache-enabled: false
  global-config:
    db-config:
      id-type: INPUT
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# Actuator监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# 日志配置
logging:
  level:
    root: INFO
    com.teamventure: DEBUG
    com.alibaba.cola: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev

# 业务配置
teamventure:
  # 微信小程序配置
  wechat:
    appid: your_wechat_appid
    secret: your_wechat_secret
    session-timeout: 86400 # 24小时

  # AI服务配置
  ai-service:
    url: http://localhost:8000
    timeout: 300000 # 5分钟
    callback-secret: change-this-in-production

  # RabbitMQ Exchange/Queue配置
  mq:
    exchange:
      plan-generation: plan.generation.topic
    queue:
      ai-gen-request: ai.gen.req.queue
    routing-key:
      plan-request: plan.request.#

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    druid:
      master:
        url: jdbc:mysql://prod-master-host:3306/teamventure_main?useSSL=true&serverTimezone=Asia/Shanghai
      slave:
        url: jdbc:mysql://prod-slave-host:3307/teamventure_main?useSSL=true&serverTimezone=Asia/Shanghai

  data:
    redis:
      host: prod-redis-host
      password: ${REDIS_PASSWORD}

  rabbitmq:
    host: prod-rabbitmq-host
    password: ${RABBITMQ_PASSWORD}

logging:
  level:
    root: WARN
    com.teamventure: INFO
